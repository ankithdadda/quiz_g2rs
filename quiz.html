<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body { 
            text-align: center;
        }

        #question{
            color: red;
        }

        #options{
            color:chocolate;
            font-size: 22px;
            padding: auto;
        }

        #quiz{
            display: flex; 
            justify-content: center;
            width: 50%;
            height: 50%;
            margin: auto; 
            border: 1px solid black;
            padding: 10px;
            margin-top: 30vh;
        }

        button {
            background-color: brown;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="home">
        <h2>Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your Name">
        <button onclick="startQuiz()">Start</button>
    </div>
    
    <div id="quiz" style="display:none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    
    <div id="result" style="display:none;">
        <h2 id="score"></h2>
    </div>

    <script>
        let user = "";
        let index = 0;
        let score = 0;
        const questions = [
            { q: "How do you insert COMMENTS in Java code?", options: ["#", "//", "*"], answer: 1 },
            { q: "Which is the Capital of France?", options: ["Berlin", "Paris", "Rome"], answer: 1 },
            { q: "5 * 3 + 5 = _", options: ["15", "10", "20"], answer: 2 },
            { q: "Which is the largest ocean in the world?", options: ["Atlantic", "Indian", "Pacific"], answer: 2 },
            { q: "H2O is?", options: ["Oxygen", "Water", "Hydrogen"], answer: 1 }
        ];

        function startQuiz() {
            user = document.getElementById("username").value;
            if (!user) return alert("Enter your name");
            localStorage.setItem("username", user);
            document.getElementById("home").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            if (index >= questions.length) return showResult();
            document.getElementById("question").textContent = questions[index].q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questions[index].options.forEach((opt, i) => {
                optionsDiv.innerHTML += `<input type='radio' name='answer' value='${i}'> ${opt} <br>`;
            });
        }

        function nextQuestion() {
            const selected = document.querySelector("input[name='answer']:checked");
            if (!selected) return alert("Select an answer");
            if (parseInt(selected.value) === questions[index].answer) score += 1;
            else score -= 1;
            index++;
            loadQuestion();
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").textContent = `${localStorage.getItem("username")}, Your Score: ${score}`;
        }
    </script>
</body>
</html>
